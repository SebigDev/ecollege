
{% extends 'layouts/master.html' %}
{% load staticfiles %}
{% block title %}
Register
{% endblock %}
{% block content %}

    <div class="container" style="margin-left: 50%">
    <body class="login">
    <div id="content">
            <div class="lock-container">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1">Create account</h1>
                    <div class="panel-body">
                        <!-- Signup -->
                        <form role="form" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input id="firstName" type="text" class="form-control" placeholder="First Name">
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-material">
                                    <label for="id_username">Username:</label><br>
                               <input type="text" name="username" required maxlength="150" autofocus id="id_username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-material">
                                    <label for="id_first_name">First name:</label><br>
                            <input type="text" name="first_name" maxlength="30" id="id_first_name" />
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="form-control-material">
                                     <label for="id_last_name">Last name:</label><br>
                            <input type="text" name="last_name" maxlength="30" id="id_last_name" />
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="form-control-material">
                                    <label for="id_email">Email:</label><br>
                            <input type="email" name="email" required maxlength="200" id="id_email" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-control-material">
                                    <label for="id_is_staff">Staff status:</label><br>
                            <input type="checkbox" name="is_staff" id="id_is_staff" />
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="form-control-material">
                                    <label for="id_is_active">Active:</label><br>
                            <input type="checkbox" name="is_active" checked id="id_is_active" />
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="form-control-material">
                                   <label for="id_password1">Password:</label><br>
                            <input type="password" name="password1" required id="id_password1" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-material">
                                     <label for="id_password2">Password confirmation:</label><br>
                            <input type="password" name="password2" required id="id_password2" />
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="checkbox">
                                    <input type="checkbox" id="agree" />
                                    <label for="agree">* I Agree with <a href="#">Terms &amp; Conditions!</a></label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button>Create an Account</button>>
                            </div>
                        </form>

                        <!-- //Signup -->
                    </div>
                </div>
            </div>
        </div>
     </body>
    </div>
    <style>
    input{
        border: none;
  border-radius: 0;
  border-bottom: 1px solid #efefef;
  position: relative;
  box-shadow: none;
  padding: 16px 0 0;
  height: 48px;
    }
    </style>
{% endblock %}
