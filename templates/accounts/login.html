{% extends 'layouts/master.html' %}
{% load staticfiles %}
{% block title %}
Login
{% endblock %}
{% block content %}
    <body class="login">
    <div id="content" style="margin-left: 20%">
        <form method="post">
             {% csrf_token %}
            <div class="container-fluid">
            <div class="lock-container">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>
                    {% if messages %}
            <ul>
                {% for message in messages %}
                <p class="text-center" style="color: red;margin-right: 15%;">{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
                                        <div class="panel-body">
                        <div class="form-group">
                            <div class="form-control-material">
                                <input class="form-control" id="id_username" name="username" required="" type="text" placeholder="Username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-control-material">
                                <input class="form-control" id="id_password" name="password" type="password" required="" placeholder="Enter Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <a href="{% url 'signup' %}" class="link-text-color">Create account</a>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    </body>
{% endblock %}
