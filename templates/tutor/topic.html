{% extends 'layouts/master.html' %}
{% load staticfiles %}
{% block title %}
Create {{ course.title }} Topic
{% endblock %}
{% block content %}
    {% include 'layouts/tutor_navbar.html' %}

<div class="st-content-inner padding-none" style="margin-left: 20%">
<h3 class="text-left">Add Topic(s) to {{ course.title }}</h3>
  <table class="table table-striped">

      <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <tr>
              <td><button>Update</button></td>
          </tr>

      </form>
  </table>

</div>

{% endblock %}
